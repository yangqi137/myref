<!DOCTYPE html>
<html ng-app="refApp">
  <head>
    <title>Hello World!</title>
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body ng-controller = "RefController as refCtl">
    <h1>My References</h1>
    <div>
      <ul ng-repeat="ref in refs">
        <li>{{ref.title}}, {{ref.authors}}, {{ref.journal}} {{ref.volumn}} {{ref.page}} ({{ref.year}}).</li>
      </ul>
    </div>
    <div>
      <form ng-submit="refCtl.add(newref)">
        <label>Title: </label>
        <input type="text" ng-model="newref.title">
        <br>
        <label>Authors: </label>
        <input type="text" ng-model="newref.authors">
        <br>
        <label>Journal: </label>
        <input type="text" ng-model="newref.journal">
        <label>Volumn: </label>
        <input type="text" ng-model="newref.volumn">
        <label>Page: </label>
        <input type="text" ng-model="newref.page">
        <label>Year: </label>
        <input type="text" ng-model="newref.year">
        <label>Citation ID: </label>
        <input type="text" ng-model="newref._id">
        <br>
        <input type="submit" value="Add">
      </form>
    </div>
  </body>
</html>
